<script>

var patch = function(id,url,fun){
    var p = {};
    this.analyseFrom = function(){
        $(id).each(function(i,v){
            if(v.name && v.value && v.value != 'submit' && v.value != 'button'){
                p[v.name] = v.value;
            }
        });
    },
    this.callback = function(c){
        this.analyseFrom();
        $.post(url,p,function(r){
            c(r);
        });
    };
    return this.callback(fun);
}
