            <div class="pos" node-type="toolbar">
              <ul class="clearfix">
                <li class="row">

                    <li class=" disable"><a href="javascript:" title="加粗" class="W_ficon ficon_bold" action-type="bold"><i></i></a></li>
                    <li class=" disable"><a href="javascript:" title="斜体" class="W_ficon ficon_italic" action-type="italic"><i></i></a></li>

                      </a>

                </li>

                    <li><a href="javascript:" class="W_ficon ficon_maxwin" title="全屏" action-type="fullscreen"><i></i></a></li>

          </div>
        </div>
